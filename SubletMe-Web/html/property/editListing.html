<body>
    <div class="login-form">
        <div class="formed">
            <div class="title">Edit Listing</div>
            <hr style="height: 2px;" />
            <div class="property">
                <div class="subTitle">Listing information</div>
                <div class="address">
                    <label for="addressName" class="addresslabel">Property address</label>
                    <input class="form-control address" placeholder="Street Address" required="required"
                        id="streetName"><input class="form-control address" placeholder="City" required="required"
                        id="cityName">
                    <input class="form-control address" placeholder="State" required="required" id="stateName">
                    <input class="form-control address" placeholder="Zipcode" required="required" id="zipcodeName">

                </div>
                <div class="address">
                    <label for="monthlyRent" class="addresslabel">Cost per Month</label>
                    <input class="form-control" required id="monthlyRent">
                </div>
                <!-- <div class="address">
                                <label for="unitInput" class="addresslabel">Unit Number</label>
                                <input class="form-control" placeholder="Unit Number" id="unitInput">
                            </div> -->
                <div class="address">
                    <label for="room-type" class="addresslabel">Room type:</label>
                    <select class="form-select" id="room-type">
                        <option value="Private" selected>Private</option>
                        <option value="Shared">Shared</option>
                    </select>
                </div>
                <div class="address">
                    <label for="housing-type" class="addresslabel">Housing type:</label>
                    <select class="form-select" id="housing-type">
                        <option value="Apartment" selected>Apartment</option>
                        <option value="House">House</option>
                    </select>
                </div>
                <div class="address">
                    <label for="roomates" class="addresslabel">Number of roomates</label>
                    <select class="form-select" id="roomates">
                        <option value="0" selected>Zero</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                    </select>
                </div>
                <div class="address">
                    <label for="start" class="addresslabel">Start Lease</label>
                    <input class="form-control" type="date" id="start" required onchange="myFunction()">
                </div>
                <div class="address">
                    <label for="end" class="addresslabel">End Lease</label>
                    <input class="form-control" type="date" id="end" required>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="menAllowed">
                        <span class="checkboxLabel">Men allowed</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="womenAllowed">
                        <span class="checkboxLabel">Woman allowed</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="nbAllowed">
                        <span class="checkboxLabel">Non-Binary allowed</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="lgbtFriendly">
                        <span class="checkboxLabel">LGBT Friendly</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="petAllowed">
                        <span class="checkboxLabel">Pets allowed</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="washerDryer">
                        <span class="checkboxLabel">Washer dryer</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="poolAvailable">
                        <span class="checkboxLabel">Pool available</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="freeParking">
                        <span class="checkboxLabel">Free parking</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="fitnessCenter">
                        <span class="checkboxLabel">Fitness center</span>
                    </label>
                </div>
                <div class="check">
                    <label class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" id="isFurnished">
                        <span class="checkboxLabel">Is it furnished</span>
                    </label>
                </div>
                <div class="description">
                    <label for="housing-type" class="addresslabel">Description:</label>
                    <textarea id="story" name="story" rows="6" cols="45" maxlength="150"></textarea>
                </div>
                <div class="imgInput">
                    <form action="/action_page.php">
                        <label for="myfile">Select the Primary Image (.jpg) for Your Lease: </label>
                        <input type="file" id="myfile" name="myfile" required="required">
                    </form>
                </div>
                <div class="imgInput">
                    <form action="/action_page.php">
                        <label for="myfile">Select other Images (.jpg) you want other to see: </label>
                        <input type="file" id="myfiles" name="myfile" required="required" multiple>
                    </form>
                </div>


            </div>
            <div class="cancel" id="cancel">
                <!-- <button type="button" class="btn btn-link" onClick='postProperty()'>Submit</button> -->
                <!-- <a class="navbar-brand find" onClick='postProperty()'>Find a Sublet</a> -->
                <!-- <a class="navbar-brand find" href="property.html" onClick='check()'>Submit</a> -->
                <a class="navbar-brand find" onclick=createLease()>Save</a>
                <a class="navbar-brand find" href="property.html">Cancel</a>
                <a class="navbar-brand find find2" href="property.html">Delete</a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
