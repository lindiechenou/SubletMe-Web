<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- CSS Bootstrap StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/auth/signUp.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/93543d97f2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="d-flex justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-9">
                <div class="card my-5 formed">
                    <div class="card-body">
                        <div class="toast-container position-absolute top-0 start-50 translate-middle-x p-3">
                            <div class="toast text-white bg-danger border-0" role="alert" aria-live="assertive"
                                aria-atomic="true">
                                <div class="d-flex">
                                    <div class="toast-body" id="toastBody">
                                        Error!
                                    </div>
                                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                                        aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                        <div class="p-5">
                            <div class="text-center" id="text-center">
                                <h1>ULease</h1>
                            </div>
                            <div class="mb-3 d-grid gap-2">
                                <div class="error-message" id="error-message"></div>
                                <div class="inputWithIcon">
                                    <input id="firstName" type="text" placeholder="First Name">
                                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                                </div>
                                <div class="inputWithIcon">
                                    <input id="lastName" type="text" placeholder="Last Name">
                                    <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                                </div>
                                <div class="inputWithIcon">
                                    <input id="signupEmail" type="email" placeholder="University Email">
                                    <i class="fas fa-envelope fontawesome" aria-hidden="true"></i>
                                </div>
                                <div class="input">
                                    <!-- <input id="school" type="text" placeholder="School"> -->
                                    <i class="fas fa-school fontawesome" aria-hidden="true"></i>
                                    <select class="form-select" id="school">
                                        <option value="">School</option>
                                        <option value="UOFL">University of Louisville</option>
                                        <option value="UK">University of Kentucky</option>
                                        <option value="UC">University of Cincinnati</option>
                                    </select>
                                </div>
                                <div class="inputWithIcon">
                                    <input id="signupPassword" type="password" placeholder="Password"
                                        class="passwordtext">
                                    <i class="fas fa-lock fontawesome" id="togglePassword" aria-hidden="true"></i>
                                    <span class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="inputWithIcon">
                                    <input id="signupPassword2" type="password" placeholder="Re-enter Password"
                                        class="passwordRetext">
                                    <i class="fas fa-lock fontawesome" id="togglePassword" aria-hidden="true"></i>
                                    <span class="fa fa-fw fa-eye field-icon toggle-Repassword"></span>
                                </div>

                                <button type="password" class="btn btn-primary password" onclick="createUser()">
                                    Sign up
                                </button>
                            </div>

                            <div class="text-center">
                                <a class="large account">Have an account? <a class="log-in" href="login.html">Log
                                        in</a></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../../js/auth/signUp.js" charset="utf-8"></script>
</body>

</html>
