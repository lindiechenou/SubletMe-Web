<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubletMe</title>
    <!-- CSS Bootstrap StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/auth/login.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/93543d97f2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="row title">
        <div class="col-lg-6 title-desc text-end">
            <h1>ULease</h1>
            <p>Sublease Housing for University Students.</p>
        </div>
        <div class="col-lg-6">
            <div class="login-form">
                <!-- <form action="" method="post"> -->
                <div class="formed">
                    <!-- <h2 class="text-center">Log in</h2> -->
                    <div class="mb-3 input-group input-group-lg">
                        <input type="email" class="form-control" placeholder="Email" required="required" id="email">
                    </div>
                    <div class="mb-3 input-group input-group-lg">
                        <input type="password" class="form-control" placeholder="Password" required="required"
                            id="password">
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button type="submit" class="btn btn-primary" onClick='authenticate()'>Log in</button>
                    </div>
                    <div class="text-center">
                        <!-- <a href="#" class="password">Forgot Password?</a> -->
                        <a class="password" href="forgot.html">Forgot Password</a>
                    </div>
                    <hr>
                    <div class="mb-3 d-grid gap-2">
                        <a href="signUp.html" class="btn btn-primary">Create account</a>
                    </div>
                    <!-- </form> -->
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../../js/login.js" charset="utf-8"></script>
</body>

</html>
