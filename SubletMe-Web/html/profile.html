<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- CSS Bootstrap StyleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/profile.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/93543d97f2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="colored-section" id="title">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand titleName text-primary" href="#">ULease</a>
                <a class="navbar-brand find" href="index.html">Find a Sublet</a>
                <a class="navbar-brand find" href="Details.html">Saved Properties</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-end find" href="property.html">List your Property</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-end" href="messages.html">
                                <i class="far fa-envelope fontawesome"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-end" href="profile.html">
                                <i class="far fa-user fontawesome"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <h1>PROFILE</h1>

    <div class="profile-box" style="margin:0 auto;text-align:center">

        <!-- Div align in the middle -->
        <div class="profile-form" style="margin-left:auto;margin-right:auto;text-align:center">
            <h1 class="personal-info"><b>Personal Information</b></h1>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="information form-control" id="name" value="FirstName LastName" readonly>
                    <div class="input-group-addon">
                        <button class="edit-btn btn-primary btn-lg" id ="edit-btn1" onClick='editButton1()'>Edit</button>
                    </div>
                </div>   
            </div>
            <hr class="line">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="information form-control" id="email" value="email@university.edu" readonly>
                    <div class="input-group-addon">
                        <button class="edit-btn btn-primary btn-lg" id ="edit-btn2" onClick='editButton2()'>Edit</button>
                    </div>
                </div>   
            </div>
            <hr class="line">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="information form-control" id="school" value="School Name" readonly>
                    <div class="input-group-addon">
                        <button class="edit-btn btn-primary btn-lg" id ="edit-btn3" onClick='editButton3()'>Edit</button>
                    </div>
                </div>   
            </div>
            <hr class="line">
        </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../js/profile.js" charset="utf-8"></script>
</body>

</html>
